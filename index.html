<body>
<form name="pyform" method=="POST" action="/cgi-bin/da_form.py" style='font-family:Arial,sans-serif;font-size:12px'>

    <br>Number of Jobs:&nbsp;

    <br>
    <br>

    <input type="button" value="Draw table" onClick="getPlayers();">

</form>

</div>
<script>
    function tableCreate(Machines, Jobs) {
        var body = document.body,
                tbl = document.createElement('table');
        tbl.style.width = '100px';
        // tbl.style.border = '1px solid black';

        for (var i = 0; i < Jobs; i++) {
            var tr = tbl.insertRow();
            for (var j = 0; j < Machines; j++) {
                var td = tr.insertCell();
                // Following adds a text field:
                var input1 = document.createElement("input");
                input1.type = "text";
                input1.name = 'wPref-' + j + "-" + i;
                input1.size = '1';
                input1.maxLength = '2';

                var input2 = document.createElement("input");
                input2.type = "text";
                input2.name = 'mPref-' + j + "-" + i;
                input2.size = '1';
                input2.maxLength = '2';
                // input.className = "css-class-name"; // set the CSS class
                td.appendChild(input1); // put it into the DOM
                td.appendChild(input2); // put it into the DOM

                // td.appendChild(document.createTextNode('Cell'));
                td.style.border = '1px solid black';
            }
        }
        body.appendChild(tbl);
    }


    function getPlayers() {
        var Machines = document.getElementById('Machines').value;
        var Jobs = document.getElementById('Jobs').value;
        tableCreate(Machines, Jobs);

    }

</script>
